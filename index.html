<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Guess the number</title>
  </head>
  <body>
    <header>
      <h1>GUESS THE NUMBER</h1>
      <p class="subheader">between 1 and 30</p>
    </header>
    <main>
      <div class="number">?</div>
      <div class="center">
      <section>
        <button class="again btn">AGAIN</button>
        <div>
          <input type="number" class="guessInput" />
          <p class="message">Your guess</p>
        </div>
        <button class="check btn">CHECK</button>
      </section>
    </div>
    </main>
    <footer>
      <p class="score">Score: <span class="scoreNumber">30</span></p>
      <p class="highscore">Highscore: <span class="highscoreNumber">0</span></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
